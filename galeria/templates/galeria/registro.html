{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2? family = Crimson + Texto: ital @ 1 & display = swap " rel=" stylesheet ">
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'galeria/css/style.css' %}">

    <script type="text/javascript">
        $(document).ready(function() {
            $("#error").hide();
            $("#formulario").submit(function() {
                var mensaje = "";

                if ($("#comentario").val().trim().length == 0) {
                    mensaje = "Escribenos en breves palabras algo de tus intereses";
                }
                if ($("#telefono").val().trim().length == 0) {
                    mensaje = "El telefono está en blanco";
                }
                if ($("#contraseña").val().trim().length == 0) {
                    mensaje = "la contraseña está en blanco";
                }
                if ($("#email").val().trim().length == 0) {
                    mensaje = "El mail está en blanco";
                }
                if ($("#nombre").val().trim().length == 0) {
                    mensaje = "El nombre está en blanco";
                }
                if (mensaje != "") {
                    $("#error").html(mensaje);
                    $("#error").show();
                    event.preventDefault();
                }
            })
        })
    </script>

</head>

<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Inicio</a>
            <a href="{% url 'exposiciones' %}">Exposiciones</a>
            <a href="{% url 'contacto' %}">Contacto</a>
            <a href="{% url 'registro' %}">Registrarse</a>
            <a href="{% url 'iniciosesion' %}">Iniciar Sesion</a>
        </nav>
        <section class="textos-header">
            <h1>Galeria Grupo Cero</h1>
            <h2>Deleitate con el arte al alcance de tus manos</h2>
        </section>
        <div class="wave" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C150.00,150.00 349.20,-50.00 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                style="stroke: none; fill: #FDCA40;"></path>
            </svg></div>
    </header>

    <div class="container">
        <div class="row">
            <form method="post" action="procesar.php" id="formulario">
                <div class="form-group">
                    <label for="nombre">Nombre: </label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre...">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico: </label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Ej.: abcdefg@gmail.com">
                </div>
                <div class="form-group">
                    <label for="contraseña">Contraseña: </label>
                    <input type="contraseña" class="form-control" id="contraseña" name="contraseña" placeholder="*******">
                </div>
                <div class="form-group">
                    <label for="telefono">Telefono: </label>
                    <input type="telefono" class="form-control" id="telefono" name="telefono" placeholder="ej.: 987654321 o +56987654321">
                </div>
                <div class="form-group">
                    <label for="comentario">Dejanos un comentario sobre tus intereses: </label>
                    <input type="comentario" class="form-control" id="comentario" name="comentario" placeholder="Agrega una pequeña descripción...">
                </div>
                <div class="form-group">
                    <label for="interes">Selecciona lo que más te interesa: </label>
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox" value="orf">Orfebreria</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="fotos">Photografia</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="pinturas">pintura</label>
                        </div>
                    </div>
                </div>

                <input type="submit" class="btn btn-danger" id="enviar" value="Enviar">
                <input type="reset" class="btn btn-primary" id="limpiar" value="Empezar denuevo">
                <div id="error" class="alert alert-danger" role="alert"></div>
            </form>
        </div>
    </div>
</body>

</html>
