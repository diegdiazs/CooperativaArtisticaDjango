    <script type="text/javascript">
        $(document).ready(function() {
            $("#error").hide();
            $("#formulario").submit(function() {
                var mensaje = "";

                if ($("#numero").val().trim().length == 0) {
                    mensaje = "Danos tu numero de contacto";
                }
                if ($("#correo").val().trim().length == 0) {
                    mensaje = "Debes ingresar un correo";
                }
                if ($("#nombre").val().trim().length == 0) {
                    mensaje = "Ingresa tu nombre por favor";
                }
                if ($("#idea").val().trim().length == 0) {
                    mensaje = "Debes describir tu idea";
                }
                if ($("#tipo").val().trim().length == 0) {
                    mensaje = "Debes ingresar el tipo de arte";
                }
                if (mensaje != "") {
                    $("#error").html(mensaje);
                    $("#error").show();
                    event.preventDefault();
                }
            })
        })
    </script>
</head>

<body>

    <header>
        <nav>
            <a href="{% url 'home' %}">Inicio</a>
            <a href="{% url 'exposiciones' %}">Exposiciones</a>
            <a href="{% url 'contacto' %}">Contacto</a>
            <a href="{% url 'registro' %}">Registrarse</a>
            <a href="{% url 'iniciosesion' %}">Iniciar Sesion</a>
        </nav>
        <section class="textos-header">
            <h1>Galeria Grupo Cero</h1>
            <h2>Deleitate con el arte al alcance de tus manos</h2>
        </section>
        <div class="wave" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">

                    style="stroke: none; fill: #FDCA40;"></path>
            </svg></div>
    </header>

    <!--MainPagina-->

    <div class="container">
        <div class="row">
            <form method="post" action="procesar.php" id="formulario">
                <h1 class="text-center">Contactanos! </h1>
                <br>
                <div class="form-group">
                    <label for="tipo">Tipo de arte que deseas: </label>
                    <input type="tipo" class="form-control" id="tipo" name="tipo" placeholder="Orfebreria, Pintura, Fotografía...">
                </div>
                <div class="form-group">
                    <label for="idea">Idea de proyecto: </label>
                    <input type="idea" class="form-control" id="idea" name="idea" placeholder="Danos una breve descripción de tu idea de proyecto">
                </div>
                <div>
                    <label for="datos">Ingresa tus datos para contactarnos contigo:</label>
                    <input class="ml-1" type="nombre" id="nombre" name="nombre" placeholder="Nombre completo" size="30">
                    <input class="ml-1" type="correo" id="correo" name="correo" placeholder="Correo electrónico" size="30">
                    <input class="ml-1" type="numero" id="numero" name="numero" placeholder="Número de contacto" size="30">
                </div>
                <br>
                <br>

                <input type="submit" class="btn btn-danger" id="enviar" value="Enviar">
                <input type="reset" class="btn btn-primary" id="limpiar" value="Empezar denuevo">
                <div id="error" class="alert alert-danger" role="alert"></div>
            </form>
        </div>
    </div>
